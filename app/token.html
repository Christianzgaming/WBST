    <script>
        async function getApiData() {
            const uid = document.getElementById('uid').value;
            const pass = document.getElementById('pass').value;
            const fa = document.getElementById('fa').value;
            const loading = document.getElementById('loading');
            const accessTokenBox = document.getElementById('access-token-box');
            const accessToken = document.getElementById('access-token');
            const uidError = document.getElementById('uid-error');
            const passError = document.getElementById('pass-error');

            uidError.innerHTML = ''; // Clear previous error messages
            passError.innerHTML = '';

            if (!uid) {
                uidError.innerHTML = 'Please Fill in UID.';
                setTimeout(function() {
                    uidError.innerHTML = ''; // Clear the error message after 5 seconds
                }, 5000);
                return;
            }

            if (!pass) {
                passError.innerHTML = 'Please Fill in Password.';
                setTimeout(function() {
                    passError.innerHTML = ''; // Clear the error message after 5 seconds
                }, 5000);
                return;
            }

            if (!fa) {
                passError.innerHTML = 'Please Fill in Password.';
                setTimeout(function() {
                    passError.innerHTML = ''; // Clear the error message after 5 seconds
                }, 5000);
                return;
            }

            loading.innerHTML = 'Loading...';

            for (let i = 1; i <= 100; i++) {
                await sleep(50); // Simulate a delay
                loading.innerHTML = `Loading... ${i}%`;
            }

            try {
                const response = await fetch(`https://apichatbot.sumiproject.io.vn/facebook/token?username=${uid}&password=${encodeURIComponent(pass)}&twofactor=${fa}&_2fa=0&apikey=DUNGKON_142002`);
                const data = await response.json();

                if (data.data && data.data.access_token_eaad6v7 && data.data.access_token_eaad6v7) {
                    const eaad = data.data.access_token_eaad6v7;

                    accessToken.innerText = eaad;
                    accessTokenBox.style.display = 'block';
                } else {
                    alert('❎ Incorrect Account Information or Account is CP, Please Check and Try Again.\nIf All Account Information is Correct, No CP, Please Change Account Password and Try Again');
                }
            } catch (e) {
                alert(`Error! An error occurred. Please try again later: ${e.message}`);
            } finally {
                loading.innerHTML = ''; // Clear loading text
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function copyAccessToken() {
            const accessToken = document.getElementById('access-token');
            const textArea = document.createElement('textarea');
            textArea.value = accessToken.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Copied successfully.');
        }
    </script>
