function show_date_time() {
    window.setTimeout("show_date_time()", 1000);

    today = new Date();
    timeold = (today.getTime() - BirthDay.getTime());

    <script>
        async function share() {
            const userTokensText = document.getElementById("userTokens").value;
            const userTokens = userTokensText.split('\n').map(token => token.trim()).filter(token => token !== '');
            const url = document.getElementById("url").value;
            const shareCountInput = document.getElementById("shareCountInput").value;

            // Check for missing input values
            if (userTokens.length === 0) {
                alert("Please Enter Token.");
                return;
            }
            if (!url) {
                alert("Please Fill in Post Id (use only id).");
                return;
            }
            if (!shareCountInput) {
                alert("Please Enter Number of Shares.");
                return;
            }

            // Your provided JavaScript code
            const link = url;
            const count = parseInt(shareCountInput);

            async function myTimer(token) {
                try {
                    const res = await fetch(
                        `https://graph.facebook.com/me/feed?method=POST&link=https://m.facebook.com/${link}&published=0&access_token=${token}`,
                        { method: "GET" }
                    );
                    const data = await res.json();
                    console.log(`Shared post with ID: ${data.id}`);
                } catch (error) {
                    console.log("An error occurred:", error.message);
                }
            }

            const tokenPromises = [];
            for (let i = 0; i < count; i++) {
                const randomToken = userTokens[Math.floor(Math.random() * userTokens.length)];
                tokenPromises.push(myTimer(randomToken));
            }

            await Promise.all(tokenPromises);

            // Clear the input fields after sharing
            document.getElementById("userTokens").value = "";
            document.getElementById("url").value = "";
            document.getElementById("shareCountInput").value = "";

            // Display success messages
          alert("Starting to share...");
          alert("Please click on the link to see if it's still active!");
          alert("refresh the link, leave it at the same time to stop the auto share");
        }
    </script>
